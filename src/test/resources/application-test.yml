spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
      discovery:
        enabled: false

  security:
    enabled: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost

services:
  user:
    name: user-service
    url: http://localhost:8081
  content:
    name: content-service
    url: http://localhost:8082
  engagement:
    url: http://localhost:8084

jwt:
  secret: testSecretKeyForTestingPurposesOnly123456789012345678901234567890
  issuer: test-micro-service
  algorithm: HS256
  expiration: 3600000

logging:
  level:
    root: ERROR
    com.yushan: ERROR
